<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Convertisseur d’acidité totale (g AT/L · g H₂SO₄/L · mEq(H⁺)/L)</title>
  <style>
    :root{
      --page-bg:#FFF8E1;
      --card:#FFFCF2;
      --border:#ECECEC;
      --shadow:rgba(0,0,0,0.15);
      --text:#000;
      --teal:#2A6F78;
      --deep:#3C3F42;
      --tan:#D2B48C;
      --muted:#6b6f73;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--page-bg);
      color:var(--text);
      line-height:1.3;
    }
    header{
      background:var(--border);
      padding:16px 18px;
      position:sticky; top:0;
      box-shadow:0 2px 10px var(--shadow);
    }
    header .wrap{
      max-width:860px; margin:0 auto;
      display:flex; align-items:center; justify-content:space-between;
      gap:12px;
    }
    header h1{
      margin:0;
      font-size:16px;
      font-weight:600;
      color:var(--deep);
    }
    header .badge{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      background:var(--card);
      border:1px solid var(--border);
      color:var(--muted);
      white-space:nowrap;
    }

    main{ padding:20px 18px 28px; }
    .container{ max-width:860px; margin:0 auto; }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow:0 6px 18px var(--shadow);
      padding:18px;
    }
    .grid{
      display:grid;
      grid-template-columns: 1.2fr 1fr;
      gap:14px;
    }

    @media (max-width:720px){
  .grid{
    grid-template-columns:1fr;
    gap:22px; /* plus d’espace entre les deux blocs */
  }

  .actions{
    margin-top:18px; /* espace au-dessus des boutons */
  }

  .results{
    margin-top:10px; /* espace entre les boutons et les équivalences */
  }

  .row{
    padding:12px 0; /* lignes d’équivalences plus aérées */
  }
}


    label{
      display:block;
      font-size:13px;
      color:var(--deep);
      margin-bottom:6px;
      font-weight:600;
    }
    input, select{
      width:100%;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#fff;
      color:var(--text);
      font-size:14px;
      outline:none;
    }
    input:focus, select:focus{
      border-color: var(--teal);
      box-shadow:0 0 0 3px rgba(42,111,120,0.15);
    }

    .actions{
      display:flex;
      gap:10px;
      margin-top:12px;
      flex-wrap:wrap;
    }
    button{
      border:1px solid var(--border);
      background:var(--border);
      color:var(--deep);
      padding:11px 14px;
      border-radius:999px;
      cursor:pointer;
      font-weight:600;
    }
    button:hover{ filter:brightness(0.98); }
    button.secondary{
      background:#fff;
    }

    .results{
      border:1px solid var(--border);
      border-radius:14px;
      padding:14px;
      background:#fff;
    }
    .row{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:10px;
      padding:8px 0;
      border-bottom:1px dashed rgba(0,0,0,0.08);
    }
    .row:last-child{ border-bottom:none; }
    .k{
      color:var(--muted);
      font-size:13px;
    }
    .v{
      font-size:16px;
      font-weight:700;
      color:var(--deep);
      text-align:right;
    }
    .hint{
      margin-top:10px;
      font-size:12px;
      color:var(--muted);
    }

    footer{
      max-width:860px;
      margin:12px auto 0;
      padding:0 18px 20px;
      font-size:12px;
      color:var(--muted);
    }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>Convertisseur d’acidité totale</h1>
      <div class="badge">g AT/L · g H₂SO₄/L · mEq(H⁺)/L</div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="card">
        <div class="grid">
          <div>
            <label for="unit">Unité d’entrée</label>
            <select id="unit">
              <option value="gAT">g AT/L</option>
              <option value="gAS">g H₂SO₄/L</option>
              <option value="mEq">mEq(H⁺)/L</option>
            </select>

            <div style="height:12px"></div>

            <label for="value">Valeur</label>
            <input id="value" inputmode="decimal" placeholder="Ex : 6,50" />

            <div class="actions">
              <button id="copyBtn" type="button">Copier le résultat</button>
              <button id="resetBtn" class="secondary" type="button">Réinitialiser</button>
            </div>

          <div>
            <label>Équivalences</label>
            <div class="results">
              <div class="row">
                <div class="k">g H₂SO₄/L</div>
                <div class="v" id="outAS">-</div>
              </div>
              <div class="row">
                <div class="k">g AT/L</div>
                <div class="v" id="outAT">-</div>
              </div>
              <div class="row">
                <div class="k">mEq(H⁺)/L</div>
                <div class="v" id="outMEQ">-</div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    Page statique (aucune donnée envoyée). <br>
    Dédicace à Pedro
  </footer>

  <script>

    const unitEl = document.getElementById('unit');
    const valueEl = document.getElementById('value');

    const outAS = document.getElementById('outAS');
    const outAT = document.getElementById('outAT');
    const outMEQ = document.getElementById('outMEQ');

    const copyBtn = document.getElementById('copyBtn');
    const resetBtn = document.getElementById('resetBtn');

    function parseLocal(s){
      if(!s) return null;
      const v = Number(String(s).trim().replace(',', '.'));
      return Number.isFinite(v) ? v : null;
    }

    function fmtFr(v, d){
      if(v === null) return '-';
      return v.toFixed(d).replace('.', ',');
    }

    function toGAS(value, from){
      switch(from){
        case 'gAS': return value;
        case 'gAT': return value / 1.531;
        case 'mEq': return value / 20.41;
        default: return value;
      }
    }

    function fromGAS(valueGAS, to){
      switch(to){
        case 'gAS': return valueGAS;
        case 'gAT': return valueGAS * 1.531;
        case 'mEq': return valueGAS * 20.41;
        default: return valueGAS;
      }
    }

    function compute(){
      const unit = unitEl.value;
      const v = parseLocal(valueEl.value);

      if(v === null){
        outAS.textContent = '-';
        outAT.textContent = '-';
        outMEQ.textContent = '-';
        return;
      }

      const gas = toGAS(v, unit);
      const vAS = gas;
      const vAT = fromGAS(gas, 'gAT');
      const vMEQ = fromGAS(gas, 'mEq');

      outAS.textContent = fmtFr(vAS, 2);
      outAT.textContent = fmtFr(vAT, 2);
      outMEQ.textContent = fmtFr(vMEQ, 1);
    }

    unitEl.addEventListener('change', compute);
    valueEl.addEventListener('input', compute);

    copyBtn.addEventListener('click', async () => {
      const txt = [
        `g H₂SO₄/L : ${outAS.textContent}`,
        `g AT/L : ${outAT.textContent}`,
        `mEq(H⁺)/L : ${outMEQ.textContent}`,
      ].join('\n');

      try{
        await navigator.clipboard.writeText(txt);
        copyBtn.textContent = 'Copié';
        setTimeout(()=> copyBtn.textContent = 'Copier le résultat', 900);
      }catch(e){
        alert('Impossible de copier automatiquement. Tu peux sélectionner le texte et copier manuellement.');
      }
    });

    resetBtn.addEventListener('click', () => {
      unitEl.value = 'gAT';
      valueEl.value = '';
      compute();
      valueEl.focus();
    });

    compute();
  </script>
</body>
</html>
